<div id="custom-alert" style="display:none; position: fixed; min-width: 300px; max-width: 300px; padding: 15px; border-radius: 5px; border: 1px solid #000; z-index: 9999; font-family: Arial, sans-serif;">
    <span id="alert-icon" style="margin-right: 10px; font-size: 20px;"></span>
    <strong id="alert-title">Alert Title</strong>
    <button id="close-button" style="float: right; border: none; background: none; font-size: 16px; cursor: pointer;">✖️</button>
    <p id="alert-description" style="margin-top: 12px; word-wrap: break-word; line-height: 1.4em;">Alert Description</p>
</div>
<style>
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

    @keyframes slideInFromLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
    @keyframes slideInFromRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
    @keyframes slideInFromTop { from { transform: translateY(-100%); } to { transform: translateY(0); } }
    @keyframes slideInFromBottom { from { transform: translateY(100%); } to { transform: translateY(0); } }

    @keyframes bounceIn { 
      0%, 20%, 40%, 60%, 80%, 100% { transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000); }
      0% { transform: scale3d(0.3, 0.3, 0.3); }
      20% { transform: scale3d(1.1, 1.1, 1.1); }
      40% { transform: scale3d(0.9, 0.9, 0.9); }
      60% { transform: scale3d(1.03, 1.03, 1.03); }
      80% { transform: scale3d(0.97, 0.97, 0.97); }
      100% { transform: scale3d(1, 1, 1); }
    }

    @keyframes rotateIn { from { transform: rotate(-200deg); opacity: 0; } to { transform: rotate(0); opacity: 1; } }
    @keyframes rotateOut { from { transform: rotate(0); opacity: 1; } to { transform: rotate(200deg); opacity: 0; } }

    @keyframes zoomIn { from { transform: scale(0.3); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes zoomOut { from { transform: scale(1); opacity: 1; } to { transform: scale(0.3); opacity: 0; } }

    @keyframes flipInX { from { transform: perspective(400px) rotateX(90deg); opacity: 0; } to { transform: perspective(400px) rotateX(0deg); opacity: 1; } }
    @keyframes flipInY { from { transform: perspective(400px) rotateY(90deg); opacity: 0; } to { transform: perspective(400px) rotateY(0deg); opacity: 1; } }

    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
</style>
